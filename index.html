
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Trabalho</title>
</head>
<body>
  <h1>Calculadora de Trabalho com Firebase</h1>
  <div id="output"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAWsvc9fns5CiAOdaypsyO4wm5hvsSoL5w",
      authDomain: "calculadorainstac.firebaseapp.com",
      projectId: "calculadorainstac",
      storageBucket: "calculadorainstac.firebasestorage.app",
      messagingSenderId: "647947049633",
      appId: "1:647947049633:web:5f32d1f250c2517ec4eee0",
      measurementId: "G-4C9LJY37RH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function salvarLancamento() {
      try {
        const docRef = await addDoc(collection(db, "lancamentos"), {
          nome: "Hugo",
          horas: 5,
          valor: 20
        });
        console.log("Documento adicionado com ID: ", docRef.id);
      } catch (e) {
        console.error("Erro ao adicionar documento: ", e);
      }
    }

    async function carregarLancamentos() {
      const querySnapshot = await getDocs(collection(db, "lancamentos"));
      const output = document.getElementById("output");
      output.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        output.innerHTML += `<p>${data.nome} - ${data.horas}h - $${data.valor}</p>`;
      });
    }

    salvarLancamento();
    carregarLancamentos();
  </script>
</body>
</html>
